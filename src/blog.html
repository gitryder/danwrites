---
layout: default
---

<section
  class="md:flex md:flex-col md:justify-center md:m-auto md:mt-4 md:max-w-lg"
>
  {% for post in collections.post | reverse %}
  <a href="{{ post.url }}">
    <article
      class="rounded-lg shadow shadow-amber-500 md:shadow-none hover:shadow-md hover:shadow-accent-red transition-shadow duration-700 hover:scale-104 cursor-pointer p-6 mx-3 my-4"
    >
      <p class="caption text-accent-red">{{ post.data.category | upper }}</p>

      <h1 class="font-bold text-2xl mt-2 md:mt-3 md:text-4xl">
        {{ post.data.title }}
      </h1>

      <p class="text-md sm:text-lg md:text-xl mt-2">
        {{ post.data.description }}
      </p>
      <p class="font-semibold text-sm tracking-widest mt-4">
        {{ post.date | readableDate | upper }}
      </p>
    </article>
  </a>
  <hr class="hidden md:block mx-5" />
  {% endfor %}
</section>
