<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description -->
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />

    <!-- Twitter -->
    <meta name="twitter:title" content="{{ title }}" />
    <meta property="twitter:description" content="{{ description }}" />
    <!-- <meta
      name="twitter:image"
      content="{{ environment.baseUrl }}img/{{ thumbnail }}"
    /> -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description  }}" />
    <!-- <meta
      property="og:image"
      content="{{ environment.baseUrl }}img/{{ thumbnail }}"
    /> -->
    <meta
      property="og:url"
      content="{{ environment.baseUrl }}{{ page.url.slice(1) }}"
    />
    <meta property="og:type" content="article" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ environment.baseUrl }}/css/style.css" />

    <!-- Google font - Barlow -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {{ content | safe }}
  </body>
</html>
